<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing page animation</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/landing-page-animation/main.css">
</head>
<body>
<h1>Engineering For Tomorrow</h1>

<button id="cta">watch here</button>

<div class="panel">
    <img id="light" src="/landing-page-animation/bulb.svg" alt="bulb">
    <p>Some great line about engineering and how we did something everyone is going to love. </p>
    <div class="box"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.0/gsap.min.js"></script>

<script>

    document.getElementById("cta")
            .addEventListener("click", () => {
                gsap.to(".panel", 1.5, {
                    scaleY: 1,
                    height: "100vh",
                    ease: "circ.out",
                })

                gsap.to("#light", 1, {
                    opacity: 1,
                    y: 0,
                    delay: 1,
                    ease: "back.out(1.7)"
                })

                gsap.to("p", 1, {
                    opacity: 1,
                    delay: 1.4,
                    y: 20
                })

                gsap.to(".box", 3, {
                    opacity: 1,
                    scale: 1,
                    ease: "elastic.out(1, 0.3)"
                })
            })

</script>
</body>
</html>
